<!DOCTYPE html>
<html lang="ko">
<head>
    <title>Game</title>
    <link href="styles/game.css" rel="stylesheet">
    <script src="./game.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="game__container">
            <img src="./images/word.png">
            <div class="game__title">끝말잇기</div>
            <div class="game__subtitle">
                제시어 : 
                <span id="word">코드캠프</span>
            </div>
            <div class="word__text">
                <input class ="textBox" id="myword" placeholder="단어를 입력하세요.">
                <button class ="search" onclick= word__game() >확인</button>
            </div>
            <div id = "result" class = "word__result">결과!</div>
        </div>
        <div class="game__container">
            <img src="./images/lotto.png">
            <div class="game__title">LOTTO</div>
            <div class="game__subtitle">버튼을 누르세요.</div>
            <div class="lotto__box">
                <div class="lotto__text">
                    <span id = "lotNumber1">3</span>
                    <span id = "lotNumber2">5</span>
                    <span id = "lotNumber3">10</span>
                    <span id = "lotNumber4">24</span>
                    <span id = "lotNumber5">30</span>
                    <span id = "lotNumber6">34</span>
                </div>
            </div>
            <button onclick = lotto__game() id = "lotButton" class ="lotto__button">Button</button>
        </div>       
    </div>
</body>
</html>
